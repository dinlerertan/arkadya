{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from ace.jeka.by/ by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 08 Mar 2020 21:49:10 GMT -->
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>
            {% block title %} Arkadya- {% endblock %}
        </title>
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">

        <!-- Bootstrap CSS File -->
        <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Libraries CSS Files -->
        <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
        <link href="{% static 'lib/hover/hover.min.css' %}" rel="stylesheet">

          {% block page_styles %} {% endblock %}

        <!-- Main Stylesheet File -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">


        <!-- Responsive css -->
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    </head>

	<body>
        <!-- start section navbar -->
        {% include 'site/leyaut/navbar.html' %}
        <!-- End section navbar -->


        {% block content %}

        {% endblock %}

        <!-- start section footer -->
        {% include 'site/leyaut/footer.html' %}
        <!-- End section footer -->

        <!-- JavaScript Libraries -->
        <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
        <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'lib/typed/typed.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'lib/magnific-popup/magnific-popup.min.js' %}"></script>
        <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>

        <!-- Contact Form JavaScript File -->
        <script src="{% static 'contactform/contactform.js' %}"></script>

        <!-- Template Main Javascript File -->
        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
